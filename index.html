<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- javascript -->
    <script defer src="/script.js"></script>
    <script type="text/javascript" src="quote.js"></script>
    <title>Todo App</title>
    <!-- tailwind scrpit -->
    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="mx-4 h-screen">
      <!-- date and quote container -->
      <div class="grid lg:grid-rows-2 mb-3">
        <!-- GREETINGS CONTAINER -->
        <!-- <div class="flex flex-col justify-between md:justify-center">
          <div
            class="grid grid-cols-2 mt-10 mr-4 items-center ml-auto lg:m-auto mb-6"
          >
            <h4 class="font-bold text-6xl grid-cols-1 ml-auto mr-2">23</h4>
            <div class="grid-cols-1">
              <h2 class="">Thursday</h2>
              <h4 class="uppercase text-xl md:text-cyan-400">November</h4>
            </div>
          </div>
          
        </div> -->
        <h1 class="mt-4 mb-6 text-2xl text-center">Good Afternoon!</h1>
        <!-- QUOTE CONTAINER -->
        <div
          class="quote-container col-span-1 border border-gray-400 rounded-xl text-center p-2 h-fit lg:h-80 shadow-lg shadow-slate-300 bg-colorful"
        >
          <!-- <h2>Quote of the Day:</h2> -->
          <div
            id="quote"
            class="quote-text mt-4 py-3 text-xl text-gray-800"
          ></div>
          <div id="author" class="author italic pt-4 text-gray-500"></div>
          <div>
            <button
              id="twitter"
              class="twitter-button float-right mr-2 mb-2 bg-slate-50 text-cyan-500 py-1 px-3 rounded-md text-sm hover:text-slate-50 hover:bg-cyan-500"
            >
              tweet!
            </button>
          </div>
        </div>
      </div>

      <!-- todos div -->
      <div>
        <div class="font-semibold text-4xl text-zinc-400">Monday</div>
        <div class="border border-gray-400 p-4 relative max-w-60">
          <img
            src="/public/images/arrow.png"
            alt="arrow down"
            class="text-blue-400"
          />
          <form id="new-todo-form" class="mb-4">
            <!-- <label for="todo-input" class="text-green-400"> Add </label> -->
            <div class="flex h-10">
              <input
                type="text"
                id="todo-input"
                class="pl-4 focus:outline-none mr-2 border-b-2 shadow-sm focus:shadow-lg shadow-gray-400"
                placeholder="Write todo..."
              />

              <button
                type="submit"
                class="bg-slate-50 text-cyan-600 rounded-lg border-2 border-cyan-600"
              >
                Add Todo
              </button>
            </div>
          </form>
          <div class="py-2 px-4">
            <!-- <p class="mb-2 font-medium text-lg">Todo List:</p> -->
            <ul id="list"></ul>
          </div>
          <!-- <div class="row-span-2 border rounded-lg border-gray-300"></div> -->
        </div>
      </div>
    </div>
    <!-- <form id="new-todo-form">
      <label for="todo-input" class="text-green-400"> Todo List</label>
      <input type="text" id="todo-input" />
      <button type="submit">Add Todo</button>
    </form> -->

    <!-- <template id="list-item-template">
      <li class="list-item" id="">
        <label class="list-item-label">
          <input type="checkbox" data-list-item-checkbox />
          <span data-list-item-text class="data-text"> </span>

    <template id="list-item-template">
      <li class="list-item-js flex justify-between items-center mb-1" id="">
        <label class="list-item-label">
          <input
            type="checkbox"
            data-list-item-checkbox
            class="appearance-none w-4 h-4 border rounded-sm border-gray-400 mr-3 checked:bg-green-400 bg-red-200 group-focus-within:line-through peer"
          />
          <span
            data-list-item-text
            class="data-text align-text-bottom peer peer-checked:line-through peer-checked:text-gray-500"
          >
          </span>
        </label>
        <button class="hover:bg-gray-300 rounded-full">
          <img
            data-button-delete
            src="/public/images/close.svg"
            alt="close"
            class="w-5"
          />
          <img
            data-button-delete
            src="/public/images/close.svg"
            alt="close"
            class="w-5"
          />
        </button>
      </li>
    </template>
    <!-- <ul id="list"></ul> -->
  </body>
</html>
